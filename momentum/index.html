<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>

<body>
  <div class="weather">
    <span class="city-name" contenteditable="true">[Enter your city]</span>
    <span class="weather-icon"></span>
    <span class="weather-temperature"></span>
    <span class="air-humidity"></span>
    <span class="wind-speed"></span>
  </div>
  <!-- <button class="bg_refresh">ОБНОВИТЬ ФОН</button> -->
  <time class="time">
  </time>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true">[Enter Name]</span>

  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true">[Enter Focus]</h2>
  <h2>Quote of the day:</h2>
  <span class="quote"></span>
  <button class="quote_refresh" title="New quote">&#11118;</button>
  <script src="script.js" defer></script>
</body>

</html>
